<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>CSS Practice</title>
</head>
<body>
  
  <h1>This is a heading.</h1>
  <h2>This is a sub-heading.</h2>
  <p>This is a paragraph.</p>

  <button class="button">Click Me</button>

  <div id="header">
    This is a header with customized styles.
  </div>

  <p>This is a sample text with highlighted numbers <span data-highlight="true">123</span> and <span data-highlight="true">456</span>.</p>

  <div class="parent">
    <p>This is a child paragraph.</p>
  </div>

</body>
</html>
